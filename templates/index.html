<!DOCTYPE html>
<html>
<head>
    <title>Campus Edge for T&P</title>
    <link rel="stylesheet" type="text/css" href="static\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static\images\logo.jpg" type="image/svg+xml">



	
</head>
<body>
    <img class="wave" src="static\mgmm.jpg">
    <div class="container">
        <div class="img">
            <img src="">
        </div>
        <div class="login-content">
            <form action="/authentication" method="post">
                <img src="static\avatar.svg">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input" name="email" id="email" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="password" id="password" required>
                   </div>
                </div>
                <a href="/fpemail">Forgot Password?</a>
                
                <a href="templates\sample.html"><button style="margin-left:0px ;" type="submit" class="btn btn-outline-info">Login</button></a>

                <div class="loginbox">
                    <p>Not have an account? <a href="/signup"> Sign UP </a></p>
                </div>
            </form>
        </div>
    </div>


    </script>

    <script type="text/javascript" src="static\js\main.js"></script>
</body>
</html>
