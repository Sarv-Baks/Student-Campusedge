<!DOCTYPE html>
<html>
<head>
    <title>Campus Edge for T&P</title>
    <link rel="stylesheet" type="text/css" href="static\css\signup.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static\images\logo.jpg" type="image/svg+xml">

</head>
<body>
    <img class="wave" src="static\mgmm.jpg">
    <div class="container">
        <div class="img">
            <img src="">
        </div>
        <div class="login-content">
            <form action="/registration" method="post">
                <img src="static\avatar.svg">
                <h2 class="title">Register</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>First Name</h5>
                        <input type="text" class="input" name="firstname" required>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Last Name</h5>
                        <input type="text" class="input" name="lastname" required>
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="email" class="input" name="email" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" name="password" required>
                    </div>
                </div>


                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="div">
                        <h5>Mobile Number</h5>
                        <input type="number" class="input" name="mob" required>
                    </div>
                </div>

                
                
                <a href="/"><button style="margin-left:0px ;" type="submit" class="btn btn-outline-info">Register</button></a>
                <div class="loginbox">
                    <p>Already have an account? <a href="/">Login</a></p>
                </div>
            </form> 
        </div>
    </div>
    <script type="text/javascript" src="static\js\main.js"></script>
</body>
</html>
